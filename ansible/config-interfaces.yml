---

  - name: CONFIGURING INTERFACES
    hosts: iosxe
    connection: network_cli
    gather_facts: no

    tasks:
    
       - name: BACKUP CONFIG
         ios_config:
           backup: True

       - name: CONFIGURING LOOPBACK
         ios_config:
           parents:
             - interface Loopback200
           commands:
             - ip address 10.200.100.{{ inventory_hostname[-1] }} 255.255.255.255